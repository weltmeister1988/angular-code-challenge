<section class="city-search">
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="form-group">
    <label for="cityInput">Enter city name</label>
    <input
      id="cityInput"
      type="text"
      class="input"
      placeholder="e.g. London"
      (input)="onSearch($event)"
    />
  </div>

</section>
